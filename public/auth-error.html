<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - ChatVibes</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Cabin+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom overrides -->
    <link rel="stylesheet" href="css/custom.css">

    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==">

    <!-- Apply theme early to prevent flash -->
    <script>
        (function() {
            const theme = localStorage.getItem('chatvibes-theme') ||
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>

    <script src="https://app.rybbit.io/api/script.js" data-site-id="780" defer></script>

    <script>
        // Optional: Script to display error details from URL parameters
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            const errorMessageEl = document.getElementById('error-message-details');
            const errorTitleEl = document.getElementById('error-title');

            if (errorMessageEl) {
                if (errorDescription) {
                    const decodedDescription = decodeURIComponent(errorDescription);
                    errorMessageEl.textContent = decodedDescription;

                    // If this is a not_allowed error, add contact link
                    if (error === 'not_allowed' || decodedDescription.includes('not permitted')) {
                        errorMessageEl.innerHTML = `${decodedDescription} <a href="https://detekoi.github.io/#contact-me" target="_blank">Request access here</a>.`;
                    }
                } else if (error) {
                    // Provide better default messages based on error type
                    if (error === 'access_denied') {
                        errorMessageEl.textContent = "You cancelled the login process or didn't authorize the application.";
                    } else {
                        errorMessageEl.textContent = `Error code: ${decodeURIComponent(error)}`;
                    }
                } else {
                    errorMessageEl.textContent = "An unspecified error occurred.";
                }
            }

            if (errorTitleEl && error === 'access_denied') {
                errorTitleEl.textContent = "Login Cancelled";
            } else if (errorTitleEl && error === 'not_allowed') {
                errorTitleEl.textContent = "Access Not Permitted";
            }
        });
    </script>
</head>
<body>
    <video id="staticVideo" autoplay loop muted playsinline style="width:100vw; height:100vh; position:fixed; top:0; left:0; z-index:-1; object-fit:cover;">
        <source src="assets/video/Pixelated_static_pattern_web_balanced.mp4" type="video/mp4">
    </video>
    <!-- Light mode video overlay -->
    <div class="video-overlay"></div>

    <!-- Dark mode toggle in top-right corner -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>
    </div>

    <div class="container" style="max-width: 600px; margin-top: 10vh;">
        <div class="card shadow-lg" style="border-color: var(--danger-primary);">
            <div class="card-body text-center p-4">
                <h1 id="error-title" class="h2 mb-3">Authentication Failed</h1>
                <p class="mb-3">Sorry, there was a problem during the Twitch authentication process.</p>
                <div class="alert alert-danger text-start mb-4" role="alert">
                    <p id="error-message-details" class="mb-0">Loading error details...</p>
                </div>
                <div class="d-grid gap-3">
                    <a href="index.html" class="button-3d btn-primary">Try Logging In Again</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Dark mode toggle functionality -->
    <script>
        // Initialize dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const currentTheme = localStorage.getItem('chatvibes-theme') ||
                           (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        darkModeToggle.checked = currentTheme === 'dark';

        darkModeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('chatvibes-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('chatvibes-theme', 'light');
            }
        });
    </script>

    <!-- Bootstrap 5 Bundle JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
